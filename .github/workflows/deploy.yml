name: 🚀 Deploy Next.js App to EC2 with Docker

on:
  push:
    branches:
      - master
      - main   # 👈 change to your main branch if different

jobs:
  deploy:
    name: Build & Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: 🏗 Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/snyexisai:latest .

      - name: 📤 Push image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/snyexisai:latest

      - name: 🌐 Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Stop and remove old container and image
            sudo docker stop nextjs_app || true
            sudo docker rm nextjs_app || true
            sudo docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/snyexisai:latest || true

            # Pull new image
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/snyexisai:latest

            # Run new container
            sudo docker run -d \
              --name nextjs_app \
              -p 3000:3000 \
              -e NODE_ENV=production \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/snyexisai:latest

            # Check logs (optional)
            sudo docker logs --tail 50 nextjs_app
